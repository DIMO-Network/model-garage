# https://smartcar.com/docs/api-reference
# Most Smartcar stuff doesn't need unit conversion, but it's nice for the code
# generation to double-check.
- path: /battery
  fields:
  - scName: percentRemaining
    scType: number
    scUnit: fraction
    vssSignal: Vehicle.Powertrain.TractionBattery.StateOfCharge.Current
    automations:
    - CONVERT_UNIT
  - scName: range
    scType: number
    scUnit: km
    vssSignal: Vehicle.Powertrain.Range
    automations:
    - CONVERT_UNIT

- path: /charge/limit
  fields:
  - scName: limit
    scType: number
    scUnit: fraction
    vssSignal: Vehicle.Powertrain.TractionBattery.Charging.ChargeLimit
    automations:
    - CONVERT_UNIT

- path: /fuel
  fields:
  - scName: amountRemaining
    scType: number
    scUnit: l
    vssSignal: Vehicle.Powertrain.FuelSystem.AbsoluteLevel
    automations:
    - CONVERT_UNIT
  - scName: percentRemaining
    scType: number
    scUnit: fraction
    vssSignal: Vehicle.Powertrain.FuelSystem.RelativeLevel
    automations:
    - CONVERT_UNIT
  - scName: range
    scUnit: km
    vssSignal: Vehicle.Powertrain.FuelSystem.RelativeLevel
    automations:
    - CONVERT_UNIT

- path: /location
  fields:
  - scName: latitude
    scType: number
    scUnit: degrees
    vssSignal: Vehicle.CurrentLocation.Latitude
    automations:
    - CONVERT_UNIT
  - scName: longitude
    scType: number
    scUnit: degrees
    vssSignal: Vehicle.CurrentLocation.Longitude
    automations:
    - CONVERT_UNIT

- path: /odometer
  fields:
  - scName: distance
    scType: number
    scUnit: km
    vssSignal: Vehicle.Powertrain.Transmission.TravelledDistance
    automations:
    - CONVERT_UNIT

- path: /tires/pressure
  fields:
  - scName: backLeft
    scType: number
    scUnit: kPa
    vssSignal: Vehicle.Chassis.Axle.Row2.Wheel.Left.Tire.Pressure
    automations:
    - CONVERT_UNIT
  - scName: backRight
    scType: number
    scUnit: kPa
    vssSignal: Vehicle.Chassis.Axle.Row2.Wheel.Right.Tire.Pressure
    automations:
    - CONVERT_UNIT
  - scName: frontLeft
    scType: number
    scUnit: kPa
    vssSignal: Vehicle.Chassis.Axle.Row1.Wheel.Left.Tire.Pressure
    automations:
    - CONVERT_UNIT
  - scName: frontRight
    scType: number
    scUnit: kPa
    vssSignal: Vehicle.Chassis.Axle.Row1.Wheel.Right.Tire.Pressure
    automations:
    - CONVERT_UNIT
